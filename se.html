<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Service Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        section {
            margin: 20px;
        }
        .service-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .service-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .service-card img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Home Service Marketplace</h1>
    </header>

    <section>
        <div class="service-card">
            <img src="ser-2.webp" alt="Service 1">
            <h2>Plumbing Services</h2>
            <p>Professional plumbing services for your home.</p>
            <button>Contact</button>
        </div>

        <div class="service-card">
            <img src="ser-3.webp" alt="Service 2">
            <h2>Grooming services</h2>
            <p>Experienced ones for making your wedding special.</p>
            <button>Contact</button>
        </div>

        <div class="service-card">
            <img src="ser-4.webp" alt="service3">
            <h2>Massage for men</h2>
            <p>Relax and rejunvate at Home</p>
            <button>contact</button>
        </div>



    </section>

    <footer>
        <p>&copy; 2024 Home Service Marketplace</p>
    </footer>

</body>
</html>
